<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Button</title>
    <link type="text/css" href="/css/bootstrap.min.css" rel="stylesheet"></link>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>
    <div class="container mt-5">
        <h1 class="display-4 text-center"> Bootstrap Alert Buttons</h1>
        <div class="btn-group d-flex justify-content-center align-item-center" role="group" aria-label="Button group">
            <button class="btn btn-success mx-2" id="btn-success"> Success</button>
            <button class="btn btn-warning mx-2" id="btn-warning"> Warning</button>
            <button class="btn btn-danger mx-2" id="btn-danger"> Danger</button>
        </div>
        <div class="alert alert-success mt-3 fade show" id="alert-success" style="display: none;">
            <div class="d-flex justify-content-between align-item-center">
                <div>
                    <i class="bi bi-1-circle-fill"></i>Yay - Sucess!
                </div>
                <button class="btn-close" type="button" data-bs-dismiss="alert" ></button>
            </div>
        </div>
        <div class="alert alert-warning mt-3 fade show" id="alert-warning" style="display: none;">
            <div class="d-flex justify-content-between align-item-center">
                <div>
                    <i class="bi bi-1-circle-fill"></i>Warning - Be careful!
                </div>
                <button class="btn-close" type="button" data-bs-dismiss="alert" ></button>
            </div>
        </div>
        <div class="alert alert-danger mt-3 fade show" id="alert-danger" style="display: none;">
            <div class="d-flex justify-content-between align-item-center">
                <div>
                    <i class="bi bi-1-circle-fill"></i>Danger - Something went wrong!
                </div>
                <button class="btn-close" type="button" data-bs-dismiss="alert" ></button>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('btn-success').addEventListener('click', function(){
            document.getElementById('alert-success').style.display = 'block';
            
        });
        document.getElementById('btn-warning').addEventListener('click', function(){
            document.getElementById('alert-warning').style.display = 'block';
            
        });
        document.getElementById('btn-danger').addEventListener('click', function(){
            document.getElementById('alert-danger').style.display = 'block';
            
        });
    </script>
    
</body>
</html>
